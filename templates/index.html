<!DOCTYPE html>
<html>
<head>
  <title>Plagiarism Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-top: 50px;
    }

    p {
      text-align: center;
      color: #666;
    }

    .myClass {
  max-width: 500px;
  margin: 30px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="file"] {
      border: 1px solid #ddd;
      padding: 10px;
      width: 100%;
      color: #666;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      color: #333;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    img {
      display: block;
      max-width: 100%;
      margin-top: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="myClass">
  <h2>Plagiarism Detection</h2>
  <p>Select the files you want to compare and click 'Show Result' to see the similarity matrix.</p>
  
  <input type="file" id="files" name="files" multiple>
  
  <ul id="fileList">
    <!-- {% for file in list_files %}
    <li>{{ file }}</li>
    {% endfor %} -->
  </ul>
  
  <form action="/visualize" method="post">
    <input type="submit" value="Show Result">
  </form>
  
  {% if plot_url %}
    <img src="data:image/png;base64,{{ plot_url }}">
    <a href="/download">Download Report</a>
  {% endif %}
  
</div>
  <script>
  
    var list_files = {{ list_files|tojson|safe }};
  
    function deleteFile(fileName) {
      fetch('/delete/' + fileName, {
        method: 'DELETE',
      }).then(function(response) {
        if (response.ok) {
          location.reload();
        } else {
          console.log('Failed to delete file');
        }
      });
    }
  
    document.getElementById('files').addEventListener('change', function(e) {
    
      var files = document.getElementById('files').files;
      var formData = new FormData();
      for (var i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }
      fetch('/upload', {
        method: 'POST',
        body: formData
      }).then(function(response) {
        if (response.ok) {
          location.reload();
        } else {
          console.log('Failed to upload files');
        }
      });
    });
  
    var fileList = document.getElementById('fileList');
    fileList.innerHTML = '';
    list_files.forEach(file => {
        // Utwórz nowy element listy
        var li = document.createElement('li');
        li.textContent = file;
  
        // Utwórz przycisk "delete"
        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', function() {
          deleteFile(file);
        });
  
        // Dodaj przycisk "delete" do elementu listy
        li.appendChild(deleteButton);
  
        // Dodaj element listy do listy na stronie
        fileList.appendChild(li);
    });
  </script>

</body>
</html>
