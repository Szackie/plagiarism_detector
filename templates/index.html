<!DOCTYPE html>
<html>
<head>
  <title>Plagiarism Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-top: 50px;
    }

    p {
      text-align: center;
      color: #666;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="file"] {
      border: 1px solid #ddd;
      padding: 10px;
      width: 100%;
      color: #666;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      color: #333;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    img {
      display: block;
      max-width: 100%;
      margin-top: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>Plagiarism Detection</h2>
<p>Select the files you want to compare and click 'Show Result' to see the similarity matrix.</p>

<form action="/" method="post" enctype="multipart/form-data">
  <label for="files">Select files to upload:</label>
  <input type="file" name="files" id="files" multiple>
  <ul id="fileList"></ul>
  <input type="submit" value="Show Result" name="submit">
  {% if plot_url %}
    <img src="data:image/png;base64,{{ plot_url }}">
    <a href="/download">Download Report</a>
  {% endif %}
</form>

<script>
  document.getElementById('files').addEventListener('change', function(e) {
    var list = document.getElementById('fileList');
    list.innerHTML = '';
    for (var i = 0; i < this.files.length; i++) {
      var item = document.createElement('li');
      item.textContent = this.files[i].name;
      list.appendChild(item);
    }
  });
</script>

</body>
</html>
